<div class="pagination clearfix mb1 mt4">
  <div class="left">
    {% if paginator.previous_page %}
      {% if paginator.page == 2 %}
        <a class="small pagination-item" href="{{ site.baseurl }}/">Newer</a>
      {% else %}
        <a class="small pagination-item" href="{{ site.baseurl }}/page{{paginator.previous_page}}/">Newer</a>
      {% endif %}
    {% else %}
      <span class="small pagination-item disabled">Newer</span>
    {% endif %}
  </div>
  <div class="right">
    {% if paginator.next_page %}
      <a class="small pagination-item" href="{{ site.baseurl }}/page{{paginator.next_page}}/">Older</a>
    {% else %}
      <span class="small pagination-item disabled">Older</span>
    {% endif %}
  </div>
</div>
